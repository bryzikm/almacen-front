<!-- MODALS -->
<div id="modal-edit" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Wprowadź nowe dane</h4>
            </div>
            <div class="modal-body">
                <input type="text" name="username" placeholder="Nazwa użytkownika*" required />
                <input type="email" name="username" placeholder="Email*" required min="7" />
                <input type="password" name="password" placeholder="Hasło*" required min="5" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                <button type="submit" class="btn btn-primary">Potwierdź</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-upload" class="modal fade">

            <div class="modal-header">

                    <span aria-hidden="true">&times;</span>

                <h4 class="modal-title">Prześlij plik</h4>
            </div>
            <div class="modal-body">
                <input type="text" name="name" placeholder="Nazwa pliku*" required/>
                <input type="file" name="file" required/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                <button type="submit" class="btn btn-primary">Prześlij</button>
            </div>
        </div>
    </div>
</div>
